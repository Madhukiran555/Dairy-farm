  .dropdown {
    display: none;
    position: absolute;
    top: 45px;
    
   min-width: 350px;
  max-height: 400px;
  overflow-y: auto;
  position: absolute;   
  left: 50%;
  transform: translateX(-50%);
  background: #fff; 
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  padding-top: 10px; 
  z-index: 1100;
}
  

  
  .dropdown.active {
    display: block;
  }
  .dropdown-item {
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background 0.15s ease;
  }
  .dropdown-item:last-child {
    border-bottom: none;
  }
  .dropdown-item:hover {
    background: #f2f6fb;
  }
  .dropdown-item.read {
    background: #f9f9f9;
    color: #888;
  }
  .dropdown-item p {
    margin: 0 0 6px 0;
    font-size: 16px;
    line-height: 1.3;
    color: #222;
  }
  .dropdown-item.read p {
    color: #666;
    text-decoration: none;
  }
  .dropdown-item p strong {
    font-weight: 700;
  }
  .timestamp {
    font-size: 13px;
    color: #999;
    font-style: italic;

/*===new navigations ===*/
.navigation {
  position: fixed;
  width: 250px;
    height: calc(100% - 90px);
  background: #fff; /* options #ecf0f3 e8f5e9 */
    transition: all 0.3s ease;

  top: 90px;
  z-index: 1400;
    overflow-y: auto; 
  overflow-x: hidden;
  scrollbar-width: thin;
 scrollbar-color: #888 transparent;
}




.navigation.active {
      width: 80px;
}

.navigation ul{
  position: static ;
  left: 0;
  right: 0;
  width:100%;

}
.navigation ul li{
  
  position: relative;
  width: 100%;
  list-style: none;
  border-top-left-radius: 40px;
  border-bottom-left-radius: 40px ;

}



.navigation ul li:nth-child(1){
  margin-top: 10px;

}
.navigation ul li a{
  position: relative;
  display: flex;
  align-items: center;
  width: 100%;
  text-decoration: none;
  color: #2c3e50;
  margin: 5px;
    padding-right: 8px; 
}


.navigation ul li > a:hover {
  background: #4CAF50;
  color: white;
  border-top-left-radius: 40px;
  border-bottom-left-radius: 40px;
}

.navigation ul li a .icon iconify-icon {
  font-size: 1.60rem; 
}

.navigation ul li a .icon {
  position: relative;
  display: flex; 
  align-items: center; 
  justify-content: center; 
  min-width: 60px;

}


.navigation ul li a .icon i  { 
  font-size: 1.30rem;
}     

 .navigation ul li a .tittle{
    flex: 1;
    position: relative;
    display: flex;
    padding: 0 10px;
    height: 60px;
    line-height: 60px;
    text-align: start;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
 }


 
 .navigation ul li a .icon-right{
  margin-left: auto;
  font-size: 12px;
  text-align: right;
  display: flex;
  align-items: center;
  justify-self: center;
}

.submenu-items li a .icon-right {
  font-size: 12px;
  color: #444;
  margin-right: 9px;       
  display: flex;
  align-items: center;
  justify-content: center;
}



.submenu {
  display: block; 
  margin: 0; 
  padding-left: 0;
  border-radius: 0;
  width: 100%;
}


.submenu-items {
 
   display: none;
  flex-direction: column;
  background-color: #fff;
  border-left: 3px solid #4CAF50;
  padding-left: 25px;
  border-radius: 0 0;
  margin: 4px 0;
  transition: all 0.3s ease;
}

.submenu.open .submenu-items {
  display: flex;
  width: 100%;
}


.submenu-items li {
  display: block;
  width: 100%;
}

.submenu-items li a {
   color: #444;
  font-size: 15px;
  padding: 8px 12px;
  transition: background 0.3s;
}





.submenu-arrow {
    margin-left: auto;
    padding-right: 9px;
  font-size: 12px;
  color: #444;
    width: 20px;
  text-align: right;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: visible; 
  transition: transform 0.3s ease;
}

.submenu.open .submenu-arrow {
  transform: rotate(180deg); 
  
}

.submenu-items li.active a {
  background-color: #2e7d32;
  color: white;
 
    border-top-left-radius: 40px;
  border-bottom-left-radius: 40px;
}
