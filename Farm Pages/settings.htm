<script>
  function saveSettings() {
    const settings = {
      emailAlerts: document.getElementById('emailAlerts').checked,
      smsAlerts: document.getElementById('smsAlerts').checked,
      alertThreshold: document.getElementById('alertThreshold').value,
      language: document.getElementById('language').value,
      dateFormat: document.getElementById('dateFormat').value,
      currency: document.getElementById('currency').value,
      twoFactor: document.getElementById('twoFactor').checked,
      sessionTimeout: document.getElementById('sessionTimeout').value,
      theme: document.getElementById('theme').value,
      layout: document.getElementById('layout').value,
      showCowMonitor: document.getElementById('showCowMonitor').checked
    };

    

    // Apply theme
    document.body.classList.remove('light-theme', 'dark-theme');
    document.body.classList.add(settings.theme + '-theme');

    localStorage.setItem('theme', settings.theme);

    // Log and alert
    console.log("Saved Settings:", settings);
    alert("Settings saved successfully!");
  }

  // saved theme on page load
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.add(savedTheme + '-theme');
    const themeSelect = document.getElementById('theme');
    if (themeSelect) themeSelect.value = savedTheme;
  });
</script>

.navigation {
  position: fixed;
  width: 250px;
  height: 100%;

  transition: 0.5s;
  overflow: hidden;
  top: 90px;
  z-index: 1400;
}


.navigation.active {
      width: 80px;
}

.navigation ul{
  position: absolute ;
  left: 0;
  right: 0;
  width:100%;

}
.navigation ul li{
  position: relative;
  width: 100%;
  list-style: none;
  border-top-left-radius: 40px;
  border-bottom-left-radius: 40px ;
  border-top-right-radius: 40px;
  border-bottom-right-radius: 40px;
  
}
.navigation ul li:hover{

}

}

  color: #2c3e50;
